<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="http://127.0.0.1:8080/WebContent/operator/css" type="text/css" />
    <script src="http://127.0.0.1:8080/WebContent/common/connection/connection" type="text/javascript"></script>
    <script src="http://127.0.0.1:8080/WebContent/common/connection/xhr" type="text/javascript"></script>
    <script src="http://127.0.0.1:8080/WebContent/common/connection/fetch" type="text/javascript"></script>
    <script src="http://127.0.0.1:8080/WebContent/common/polling/polling" type="text/javascript"></script>
    <script src="http://127.0.0.1:8080/WebContent/common/polling/long" type="text/javascript"></script>
    <script src="http://127.0.0.1:8080/WebContent/common/polling/short" type="text/javascript"></script>
    <script src="http://127.0.0.1:8080/WebContent/common/chat" type="text/javascript"></script>
    <script src="http://127.0.0.1:8080/WebContent/operator/script/operator" type="text/javascript"></script>
</head>

<body>
    <div id="externalBlock">
        <p id="header">Operator dashboard</p>
        <div id="usersBlock">
            <div id="sortAndFilterBlock">
                <form name="sortAndFilterUsers">
                    <input id="filterField" name="filterBy" type="text" placeholder="Filter">
                    <br />
                    <select id="sortField" name="sortBy" placeholder="SortBy">
                        <option value="name">Name</option>
                        <option value="id">Id</option>
                        <option value="status">Status</option>
                    </select>
                </form>
            </div>
            <div id="usersList">
            </div>
        </div>
        <div id="activeUserBlock">
            <p id="userHeader">Active: </p>
            <button class="closeActiveUserButton">X</button>
            <div id="chatBlock">
                <p id="chatHeader">Chat</p>
                <div id="messagesBlock"></div>
                <div id="sendMessagesBlock">
                    <form name="sendMessages">
                        <textarea id="textField" placeholder="Writes messages to user"></textarea>
                        <br />
                        <button class="sendButton">Send</button>
                    </form>
                </div>
            </div>
            <div id="controlBlock">
                <p id="controlHeader">Control</p>
                <div id="commandBlock">
                    <form name="commandForm">
                        Command:
                        <select name="commandType">
                            <option value="location">Location</option>
                            <option value="question">Question</option>
                        </select>
                        <input type="text" name="commandParam">
                        <button class="runCommand">Run</button>
                    </form>
                </div>
                <div id="logBlock">
                    <p id="logHeader">Log</p>
                    <div id="logList">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let config = {
            "chatName": "Test",
            "isCollapseble": true,
            "float": "right",
            "botName": "Bob",
            "databaseUrl": "http://127.0.0.1:8080",
            "chatClass": "random",
            "isShowData": true,
            "isRequestName": true,
            "isMove": true,
            "networkType": "fetch",
            "updatesType": "Long",
            "status": "operator"
        };
        new OperatorChat(config);
    </script>

</html>
